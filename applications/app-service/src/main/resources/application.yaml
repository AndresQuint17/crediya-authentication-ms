server:
  port: 8080
spring:
  application:
    name: "AuthenticationMS"
  devtools:
    add-properties: false
  webflux:
    validator:
      enabled: true
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://idp.example.com/issuer"
          client-id: "myclientid"
jwt:
  json-exp-roles: "/roles"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "reto-pragma"
    schema: "public"
    username: "admin"
    password: "passwordSQL"
logging:
  level:
    org.springframework.security: DEBUG
  file:
    name: logs/application.log
